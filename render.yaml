services:
  - type: web
    name: language-learning-bot
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ADMIN_TELEGRAM_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: USE_GROQ
        value: true
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: USE_DEEPGRAM
        value: true
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_PRIVATE_KEY_ID
        sync: false
      - key: FIREBASE_CLIENT_ID
        sync: false
      - key: MCP_SERVER_PORT
        value: 3001
      - key: MCP_SERVER_HOST
        value: 0.0.0.0
